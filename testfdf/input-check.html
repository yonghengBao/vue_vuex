<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
<input type="checkbox" checked class="checked">12 <input type="number" value="1">
<input type="checkbox" checked class="checked" >34 <input type="number" >
<input type="checkbox" >56<input type="number" value="3">
</div>
<button class="btn">保存</button>
<script src="jquery-1.11.3.js"></script>
<script>
  $(".box input").click(function(){
    if($(this).is(':checked')){
      $(this).addClass("checked")
    }else{
      $(this).removeClass("checked")
    }
  });
  $(".btn").click(function () {
    if(!$(".box input[type='checkbox']").hasClass('checked')){
      console.log("没有选中的")
      return;
    }
    var checkedList = $(".box .checked")
    for(var i=0;i<checkedList.length;i++){
      var val = $(checkedList[i]).next("input[type='number']").val()
      if(!val){
        console.log("第"+(i+1)+"个的值"+"为空")
        return;
      }
    }
  });
</script>
</body>
</html>
